base :
  project : winequality-project
  random_state : 42
  target_col : TARGET

data_source : 
  s3_source : data_given/winequality.csv

load_data :
  raw_dataset_csv : data/raw/winequality.csv

split_data :
  train_path : data/processed/train_winequality.csv
  test_path : data/processed/test_winequality.csv
  test_size : 0.2

estimators :
  ElasticNet :
    params :
      #alpha : 0.88
      #l1_ratio : 0.11
      alpha : 0.9
      l1_ratio : 0.4

model_dir : saved_models

reports :
  params : report/params.json
  scores : report/scores.json

webapp_model_dir : prediction_service/model/model.joblib

json_obj : {
    "fixed_acidity" : 21,
    "volatile_acidity" : 12,
    "citric_acid" : 30,
    "residual_sugar" : 12,
    "chlorides" : 12,
    "free_sulfur_dioxide" : 12,
    "total_sulfur_dioxide" : 12,
    "density" : 2,
    "pH" : 12,
    "sulphates" : 12,
    "alcohol" : 12

}
url: http://localhost:5000 